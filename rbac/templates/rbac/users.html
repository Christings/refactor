{% extends 'father.html' %}{% block content %}
<div class="col-md-6">
<h1>用户管理</h1>
<a href="/rbac/users/new" ><button class="btn btn-primary">新增</button></a>
<table class="table table-hover">
	<thead>
    <tr>
        <td>用户名</td>
        <td>角色</td>
        <td colspan="2">操作</td>
    </tr>
    <thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                {% for item in user.roles.all %}
                <button class="btn btn-outline-success" type="button">{{ item.title }}</button>
                {% endfor %}
            </td>
            <td><a href="/rbac/users/edit/{{ user.id }}">编辑</a></td>
            <td><a href="/rbac/users/delete/{{ user.id }}">删除</a></td>
        </tr>
    {% endfor %}
    <tbody>
</table>
</div>
{% endblock %}
