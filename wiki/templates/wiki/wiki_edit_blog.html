{% extends 'main.html' %} {% load static %} {% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <span id="error_xml"></span>
                    <form class="form-horizontal" method="post" id="markdown_form">
                        <input name="edit_id" id="edit_id" type="text" style="display: none"
                               value="{{ edit_content.0.id }}"/>
                        <div class="form-group"><input name="title" id="title" type="text" class="form-control"
                                                       placeholder="标题"
                                                       value="{{ edit_content.0.wikititle }}"/></div>
                        <div class="form-group">
                            <input name="wikitag" id="wikitag" type="text" class="form-control"
                                   placeholder="Tag1--Tag2--Tag3"
                                   value="{{ edit_content.0.wikitag }}"/>
                        </div>

                        <!--<textarea name="summary" id="summary" class="form-control" style="resize: none;" rows="1" placeholder="摘要">{{edit_content.0.wikisummary}}</textarea>
				<hr />-->
                        <textarea class="form-control" name="content" data-provide="markdown" rows="18"
                                  id="editor">{{ edit_content.0.wikicontent }}</textarea>

                        <label class="btn btn-default" id="edit_blog">更新</label>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="form-group">
                {% for tag in taglist %}
                    <span class="label label-info taglist"
                          style="font-size: 15px;cursor: pointer;line-height: 40px;">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
        </div>
    </div>

        $(".taglist").click(function () {
            var tagtext = $(this).text();
            var pre_tag = $('#wikitag').val();
            var new_tag = "";
            if (pre_tag == "") {
                new_tag = tagtext;
            } else {
                new_tag = pre_tag + "--" + tagtext;
            }
            $('#wikitag').val(new_tag);
        })

        $('#edit_blog').click(function () {
            var title = $('#title').val()
//      var summary = $('#summary').val()
            var content = $('#editor').val()
            var wikitag = $('#wikitag').val()
            var edit_id = $('#edit_id').val()
            if (title != "" && content != "" && wikitag != "" && edit_id != "") {
                $.ajax({
                    type: "POST",
                    url: "/wiki/save_blog",
                    async: true,
                    traditional: true,
                    data: {
                        'edit_id': edit_id,
                        'title': title,
//              'summary':summary,
                        'content': content,
                        'wikitag': wikitag,
                        'flag': 'update',
                    },
                    dataType: 'JSON',
                    success: function (obj) {
                        if (obj.status) {
                            window.location.href = '/wiki/wiki'
                        } else {
                            $('#error_xml').text(obj.error);
                        }
                    },
                    error: function () {

                    },
                });
            } else {
                $('#error_xml').text("标题，摘要，内容，标签都为必填")
            }

        })
    </script>
{% endblock %}
